<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BSMP TIENDA</title>
  <link rel="icon" type="image/png" href="/favi.png" />
  <meta name="theme-color" content="#000" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    @font-face {
      font-family: 'Minecraftly';
      src: url('https://raw.githubusercontent.com/brauustudios/bsmp-shop/main/Minercraftory.ttf') format('truetype');
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      display: flex;
      flex-direction: column;
      font-family: 'Poppins', sans-serif;
      background: #111;
      color: #fff;
    }

    header {
      background-color: #000;
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #333;
    }

    .logo-text {
      font-family: 'Minecraftly', sans-serif;
      font-size: 3rem;
      color: white;
      text-decoration: none;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 80px 20px;
      background: radial-gradient(circle at center, #1f1f1f 0%, #111 100%);
      text-align: center;
    }

    h2 {
      font-family: 'Minecraftly', sans-serif;
      font-size: 3rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.5rem;
      color: #ccc;
      margin-bottom: 30px;
    }

    .button {
      background-color: #fff;
      color: #111;
      padding: 14px 30px;
      border: none;
      border-radius: 10px;
      font-family: 'Minecraftly', sans-serif;
      font-size: 1.2rem;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
      display: inline-block;
      margin: 10px 0;
    }

    .button:hover {
      background-color: #e0e0e0;
    }

    #trailer-container {
      display: none;
      position: fixed;
      top: 140px;
      left: 40%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
      width: 70%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      text-align: center;
      z-index: 10;
      animation: fadeIn 1s ease forwards;
    }

    video {
      border-radius: 5px;
      width: 100%;
      max-width: 300px; /* Ajustado a un tamaño más pequeño */
      height: auto;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    footer {
      background-color: #000;
      padding: 20px;
      text-align: center;
      color: #aaa;
      position: fixed;
      bottom: 0;
      width: 100%;
      left: 0;
    }

    .footer-links {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 10px;
    }

    .footer-links a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
    }

    .footer-links a:hover {
      color: #e0e0e0;
    }

    #toggleBtn {
      font-size: 1rem;
      padding: 10px 20px;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-family: 'Minecraftly', sans-serif;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    #toggleBtn:hover {
      background-color: #444;
    }

   /* Responsive ajustes para móviles */
@media (max-width: 600px) {
  video {
    width: 100%;
    max-width: 280px; /* Video más pequeño en móviles */
  }

  #trailer-container {
    width: 60%;
    max-width: 280px;
    top: 160px; /* Mueve el video más arriba en la pantalla */
    left: 20.5%; /* Centra el contenedor horizontalmente */
    transform: translateX(-50%); /* Ajuste para centrar el contenedor perfectamente */
  }

  .button {
    font-size: 1rem;
    padding: 10px 20px;
  }

  h2 {
    font-size: 2rem;
  }

  p {
    font-size: 1rem;
  }
}

  </style>
</head>

<body>
  <header>
    <a href="/" class="logo-text">Bsmp.store</a>
  </header>

  <main>
    <h2>Merch pronto...</h2>
    <p>MAYO 2025</p>

    <a href="https://www.twitch.tv/brauliomaroto" class="button" target="_blank">Mi Twitch</a>

    <!-- Video encima de "Merch pronto" -->
    <div id="trailer-container">
      <video id="trailerVideo" autoplay playsinline muted>
        <source src="click.mp4" type="video/mp4" />
        Tu navegador no soporta el video.
      </video>
    </div>
  </main>

  <footer>
    <div class="footer-links">
      <a href="/">Inicio</a>
    </div>
    <div>&copy; 2025 BSMP</div>
    <button id="toggleBtn" onclick="toggleTrailer()">Ver trailer</button>
  </footer>

  <script>
    let abierto = false;

    function toggleTrailer() {
      const trailerContainer = document.getElementById("trailer-container");
      const trailerVideo = document.getElementById("trailerVideo");
      const toggleBtn = document.getElementById("toggleBtn");

      if (!abierto) {
        trailerContainer.style.display = "block";
        trailerVideo.currentTime = 0;
        trailerVideo.play();
        toggleBtn.textContent = "Cerrar trailer";
        trailerContainer.scrollIntoView({ behavior: "smooth" });
      } else {
        trailerVideo.pause();
        trailerContainer.style.display = "none";
        toggleBtn.textContent = "Ver trailer";
      }

      abierto = !abierto;
    }
  </script>
</body>

</html>
