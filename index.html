<!-- Código completo con contador y sin video -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BSMP TIENDA</title>
  <link rel="icon" type="image/png" href="/favi.png" />
  <link rel="shortcut icon" href="/favi.png" type="image/png">
  <meta name="theme-color" content="#000" />
  <meta name="description" content="BSMP será una tienda para creadores de contenido, donde habrá merchandising, información y contenido exclusivo. Lanzamiento en mayo de 2025.">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    @font-face {
      font-family: 'Minecraftly';
      src: url('https://raw.githubusercontent.com/brauustudios/bsmp-shop/main/Minercraftory.ttf') format('truetype');
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      display: flex;
      flex-direction: column;
      font-family: 'Poppins', sans-serif;
      background: #111;
      color: #fff;
    }

    header {
      background-color: #000;
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #333;
      animation: slideDown 1s ease-out forwards;
    }

    .logo-text {
      font-family: 'Minecraftly', sans-serif;
      font-size: 2.5rem;
      color: white;
      text-decoration: none;
      animation: fadeIn 2s ease-in-out;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 80px 20px;
      background: radial-gradient(circle at center, #1f1f1f 0%, #111 100%);
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }

    h2 {
      font-family: 'Minecraftly', sans-serif;
      font-size: 2.6rem;
      margin-bottom: 20px;
      animation: slideUp 1s ease-out forwards, textAnimation 2s ease-in-out;
    }

    p {
      font-size: 1.5rem;
      color: #ccc;
      margin-bottom: 30px;
      animation: fadeIn 2s ease-in-out;
    }

    #countdown {
      font-family: 'Minecraftly', sans-serif;
      font-size: 2rem;
      margin-bottom: 20px;
      color: #fff;
      animation: fadeIn 2s ease-in-out;
    }

    .button {
      background-color: #fff;
      color: #111;
      padding: 14px 30px;
      border: none;
      border-radius: 10px;
      font-family: 'Minecraftly', sans-serif;
      font-size: 1.2rem;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
      display: inline-block;
      margin: 10px 0;
      animation: buttonFadeIn 2s ease-in-out;
    }

    .button:hover {
      background-color: #e0e0e0;
    }

    footer {
      background-color: #000;
      padding: 20px;
      text-align: center;
      color: #aaa;
      position: fixed;
      bottom: 0;
      width: 100%;
      left: 0;
      animation: slideUp 1s ease-out forwards;
    }

    .footer-links {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 10px;
    }

    .footer-links a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
    }

    .footer-links a:hover {
      color: #e0e0e0;
    }

    /* Animaciones */
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes slideDown {
      0% { transform: translateY(-50px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes slideUp {
      0% { transform: translateY(50px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes textAnimation {
      0% { opacity: 0; transform: translateY(-30px); }
      50% { opacity: 1; transform: translateY(0); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes buttonFadeIn {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }

    /* Responsive para móviles */
    @media (max-width: 600px) {
      .button {
        font-size: 1rem;
        padding: 10px 20px;
      }

      h2 {
        font-size: 2rem;
      }

      p, #countdown {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="/" class="logo-text">Bsmp.store</a>
  </header>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
<style>
  .crt-button {
    position: fixed;
    bottom: 40px; /* Cerca del footer, pero sin taparlo */
    right: 20px;
    z-index: 999;
    background-color: #050805;
    color: #33cc33;
    font-family: 'Press Start 2P', monospace;
    font-size: 0.6rem; /* Más pequeño */
    padding: 8px 12px; /* Compacto */
    border: 2px solid #33cc33;
    text-shadow: 0 0 2px #33cc33, 0 0 5px #33cc33;
    box-shadow: 0 0 10px #33cc33, inset 0 0 8px #33cc33;
    border-radius: 6px;
    text-decoration: none;
    transition: background 0.3s, transform 0.2s;
    user-select: none;
  }

  .crt-button:hover {
    background-color: #0a140a;
    transform: scale(1.1);
  }

  @media (max-width: 600px) {
    .crt-button {
      font-size: 0.5rem;
      padding: 6px 10px;
      bottom: 30px;
      right: 15px;
    }
  }
</style>

<a href="/ia" class="crt-button">Habla con BRAI</a>



  
  <main>
    <h2>Merch pronto...</h2>
    <p>JUNIO 2025</p>
    <div id="countdown">Cargando...</div>
    <a href="https://www.twitch.tv/itsbrauu" class="button" target="_blank">Mi Twitch</a>
  </main>



  <footer>
    <div class="footer-links">
      <a href="/">Inicio</a>
    </div>
    <div>&copy; 2025 BSMP</div>
  </footer>

  <script>
    // Fecha objetivo: 31 mayo 2025 a las 00:00:00 UTC
    const targetDate = new Date(Date.UTC(2025, 5, 30, 0, 0, 0)); // Mes es 0-indexed (4 = mayo)

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        document.getElementById("countdown").textContent = "¡EN BREVE ESTARA DISPONIBLE!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("countdown").textContent =
        `Faltan: ${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>




</body>
</html>
